<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Your Own Gallery Point</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- Custom Styling -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="container my-5">
		<h1 class="text-center">Caulfield High School in the Early 1970s</h1>
		<nav class="navbar navbar-expand mt-4">
			<div class="container-fluid">
				<ul class="navbar-nav justify-content-center gap-5 w-100">
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="">School Life</a></li>
					<li class="nav-item"><a class="nav-link" href="">Funny Girl '72</a></li>
					<li class="nav-item"><a class="nav-link" href="">Sneaky Magee '73</a></li>
					<li class="nav-item"><a class="nav-link" href="">One Hand Clapping '74</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<main class="container">
		<div class="gallery-grid">
			<div class="gallery-item"><img src="media/img-1.jpg" alt="" decoding="async" loading="lazy"></div>
			<div class="gallery-item"><img src="media/img-2.jpg" alt="" decoding="async" loading="lazy"></div>
			<div class="gallery-item"><img src="media/img-3.jpg" alt="" decoding="async" loading="lazy"></div>
			<div class="gallery-item"><img src="media/img-4.jpg" alt="" decoding="async" loading="lazy"></div>
			<div class="gallery-item"><img src="media/img-5.jpg" alt="" decoding="async" loading="lazy"></div>
			<div class="gallery-item"><img src="media/img-6.jpg" alt="" decoding="async" loading="lazy"></div>
		</div>
	</main>


	<!-- Boostrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
